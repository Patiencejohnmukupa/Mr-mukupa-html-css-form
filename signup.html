<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Signup</title>
   <link rel="stylesheet" href="./style.css">
</head>
<body>

   <div class="container">
       <form action="#">

           <div class="form-header">
               <p class="form-header__title">Signup</p>
               <div class="row">
                   <a href="./login.html">Login</a>
                   <a href="./signup.html" class="active">Signup</a>
               </div>
           </div>

           
           <div class="input-group">
               <label for="name">Full name</label>
               <input type="text" placeholder="Minister Patience" id="name" class="form-control">
           </div>

           <div class="input-group">
               <label for="email">Email</label>
               <input type="email" id="email" placeholder="yourname@email.com" class="form-control">
           </div>

           <div class="input-group">
               <label for="phone">Phone</label>
               <input type="tel" id="phone" placeholder="0976144270" class="form-control">
           </div>

           <div class="input-group">
               <label for="password">Password</label>
               <input type="password" placeholder="Password" id="password" class="form-control">
           </div>

           <div class="input-group">
               <label for="rePassword">Confirm Password</label>
               <input type="password" placeholder="Repeat Password" id="rePassword" class="form-control">
           </div>

           <button class="submit-btn" type="submit">Signup</button>

           <div class="row">
               <span>Already a member ?</span>
               <a class="link" href="./login.html">login now</a>
           </div>



       </form>


   </div>


   
</body>
</html>
